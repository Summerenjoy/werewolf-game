<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミステリー殺人事件</title>
  <link rel="stylesheet" href="https://Summerenjoy.github.io/werewolf-game/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
    <div class="book-container">
        <div class="page" id="page1">
            <h1>謎の殺人事件</h1>
            <p>ここにミステリーのテキストが入ります...</p>
        </div>
        <div class="page" id="page2">
            <h1>次の章タイトル</h1>
            <p>次のページのテキストが入ります...</p>
        </div>
        <!-- ページナビゲーション -->
        <div class="pagination">
            <button id="prevBtn">前のページ</button>
            <button id="nextBtn">次のページ</button>
            <button id="charBtn">キャラ紹介</button>
        </div>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="charModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>キャラクター紹介</h2>
            <div class="character">
                <h3>キャラ名1</h3>
                <p>キャラ1の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名2</h3>
                <p>キャラ2の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名3</h3>
                <p>キャラ3の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名4</h3>
                <p>キャラ4の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名5</h3>
                <p>キャラ5の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名6</h3>
                <p>キャラ6の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名7</h3>
                <p>キャラ7の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名8</h3>
                <p>キャラ8の紹介文...</p>
            </div>
            <div class="character">
                <h3>キャラ名9</h3>
                <p>キャラ9の紹介文...</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
