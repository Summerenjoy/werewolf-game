<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミステリー殺人事件</title>
  <link rel="stylesheet" href="https://Summerenjoy.github.io/werewolf-game/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
    <div class="book-container">
        <div class="page" id="page1">
            <h1>werewolf game</h1>
            <p>ここにミステリーのテキストが入ります...</p>
        </div>
        <div class="page" id="page2">
            <h1>作成中...</h1>
            <p>sorry...</p>
        </div>
        <!-- ページナビゲーション -->
        <div class="pagination">
            <button id="prevBtn">前のページ</button>
            <button id="nextBtn">次のページ</button>
            <button id="charBtn">キャラ紹介</button>
        </div>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="charModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>キャラクター紹介</h2>
            <div class="character">
                <h3>RUI</h3>
                <p>男　冷静、考察が得意</p>
            </div>
            <div class="character">
                <h3>MARIA</h3>
                <p>女　普通の落ち着いた女の子</p>
            </div>
            <div class="character">
                <h3>TAKI</h3>
                <p>男　なにかあったら焦るタイプ</p>
            </div>
            <div class="character">
                <h3>MIZAKI</h3>
                <p>女　進行が得意、いつも冷静</p>
            </div>
            <div class="character">
                <h3>KEITO</h3>
                <p>男　変態　頭は良いクズ　女の子だけにしか優しくしないタイプ</p>
            </div>
            <div class="character">
                <h3>KOUTA</h3>
                <p>男　ちゃらい</p>
            </div>
            <div class="character">
                <h3>SAKITO</h3>
                <p>男　まじめ</p>
            </div>
            <div class="character">
                <h3>RIKU</h3>
                <p>男　正義感が強い　優しい</p>
            </div>
            <div class="character">
                <h3>SINO</h3>
                <p>女　少しちゃらい　でも頭はそこそこいい</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
